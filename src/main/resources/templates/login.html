<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<th:block th:replace="~{fragments/head :: head('Login')}">
</th:block>
<body>
    <th:block th:replace="~{fragments/header :: header}"></th:block>
    <th:block th:replace="~{fragments/forms :: formgroup(~{::#content})}">
        <form id="content" th:action="@{/login}" th:object="${user}" method="post">
            <div class="row m-2">
                <h1 class="text-center text-light-wood">Login</h1>
            </div>
            <div class="row m-2">
                <div th:replace="~{fragments/controls :: form('Username','text','username')}"></div>
            </div>
            <div class="row m-2">
                <div th:replace="~{fragments/controls :: form('Password','password','password')}"></div>
            </div>
            <p th:if="${param.error}" class="text-danger ms-3">Invalid User!</p>
            <div class="row m-2">
                <button type="submit" class="btn btn-outline-primary w-25 m-auto">Sign in</button>
            </div>
            <div class="row m-2">
                <p class="text-center mt-3 w-100">Not a member? <a href="/register" class="link">Create an account now!</a></p>
            </div>
        </form>
    </th:block>
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
