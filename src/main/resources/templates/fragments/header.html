<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
  <header th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-dark-wood">
      <div class="container">
        <a class="navbar-brand fw-bolder" href="/">pubQ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/ingredients">Ingredients</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="/pantry" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Pantries
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/pantry/mypantry">My Pantries</a></li>
                <li><a class="dropdown-item" href="/pantry/additem">Add Item</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/pantry/addpantry">Add Pantry</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="/recipes" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Recipes
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/recipes/myrecipes">My Recipes</a></li>
                <li><a class="dropdown-item" href="/recipes/search">Search Recipes</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/recipes/addrecipe">Add Recipe</a></li>
              </ul>
            </li>
          </ul>
          <form th:if="${#ctx.session.user_id != null}" class="ms-2" action="/profile" method="get">
            <button class="btn btn-outline-primary" type="submit" th:text="${#ctx.session.user_id.name}"></button>
          </form>
          <form th:unless="${#ctx.session.user_id != null}" class="ms-2" action="/login" method="get">
            <button class="btn btn-outline-primary" type="submit">Login</button>
          </form>
          <form th:if="${#ctx.session.user_id != null}" class="ms-2" action="/logout" method="get">
            <button class="btn btn-outline-primary" type="submit">Logout</button>
          </form>
          <form th:unless="${#ctx.session.user_id != null}" class="ms-2" action="/register" method="get">
            <button class="btn btn-outline-primary" type="submit">Register</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
